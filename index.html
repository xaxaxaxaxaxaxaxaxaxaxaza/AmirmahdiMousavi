<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سنگ کاغذ قیچی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h2>بازی سنگ، کاغذ، قیچی</h2>
    <div id="buttons">
      <button onclick="play('rock')">سنگ</button>
      <button onclick="play('paper')">کاغذ</button>
      <button onclick="play('scissors')">قیچی</button>
    </div>
    <div id="images">
      <img id="userImg" src="" alt="انتخاب شما">
      <img id="compImg" src="" alt="انتخاب کامپیوتر">
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
